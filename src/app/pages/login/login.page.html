<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <form [formGroup]="this.form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <app-error-message [errorType]="'required'" [message] = "'Email is mandatory'" [field]="form.get('email')"></app-error-message>
          <app-error-message [errorType]="'email'" [message] = "'Email incorrecto'" [field]="form.get('email')"></app-error-message>

          
          
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [errorType]="'required'" [message] = "'La contraseÃ±a es obligatoria'" [field]="form.get('password')"></app-error-message>

          <ion-item>
            <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
          </ion-item>
          <ion-item>

            <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button>

          </ion-item>
          <ion-item>
            <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
